<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mushroom Finder: Spots</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>Edit Spot Entry</h1>
            <form th:object="${spot}" th:action="@{/spots/edit/{id}(id=${spot.id})}" method="post" enctype="multipart/form-data">
                <table class="table table-bordered">
                    <tr>
                        <td>Name:</td>
                        <td><input class="form-control" type="text" th:field="*{name}"/></td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td><textarea class="form-control" th:field="*{description}"></textarea></td>
                    </tr>
                    <tr>
                        <td>Picture:</td>
                        <td><input type="file" class="form-control" name="picture" accept="image/png, image/jpeg"/> Max 60KB!</td>
                    </tr>
                    <tr>
                        <td>Longitude:</td>
                        <td><textarea class="form-control" th:field="*{longitude}"></textarea></td>
                    </tr>
                    <tr>
                        <td>Latitude:</td>
                        <td><textarea th:field="*{latitude}"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Save" class="btn btn-primary"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
