<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit User</title>
<div th:replace="layout/navbar::head"></div>
</head>
<body>
	<div th:insert="layout/navbar::navbar"></div>
	<form action="#" th:action="@{save}" th:object="${user}" method="post" enctype="multipart/form-data">
		<label>Name</label>
		<input type="text" th:field="*{name}"/>
		<label>Email</label>
		<input type="text" th:field="*{email}"/>
		<label>Change Password</label>
		<input type="password" th:field="*{newPassword1}"/>
		<label>Repeat new Password</label>
		<input type="password" th:field="*{newPassword2}"/>
		<input type="hidden" th:field="*{id}"/>
		<input type="submit" value="save"/>
		
	</form>
</body>
</html>
