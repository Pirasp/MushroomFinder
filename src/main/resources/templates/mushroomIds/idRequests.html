<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Mushroom Finder: Id list</title>
</head>
<body>
<div th:insert="layout/navbar::navbar">
</div>
<a href="/mushroomIds/add">New Id-Request</a>
<table>
    <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Picture</th>
        <th>Location</th>
        <th>Description</th>
        <th>MushroomID</th>
        <th>SolverID</th>
    </tr>
    <tr th:each="mushroom : ${mushroomIds}">
        <td th:text="${mushroom.id}"></td>
        <td th:text="${mushroom.userId}"></td>
        <td><img th:src="@{/mushroomIds/picture/{id}(id=${mushroom.id})}" alt="mushroom picture" width="100" height="100"></td>
        <td th:text="${mushroom.location}"></td>
        <td th:text="${mushroom.description}"></td>
        <td th:text="${mushroom.mushroomid}"></td>
        <td th:text="${mushroom.solverid}"></td>
        <td><a th:href="@{/mushroomIds/solve/{id}(id=${mushroom.id})}">Solve Request</a></td>
    </tr>
</table>
</body>
</html>
