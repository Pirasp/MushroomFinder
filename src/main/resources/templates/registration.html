<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <div th:replace="layout/navbar::head"></div>
</head>
<body>
<div class="container text-center">
  <div>
    <h1>User Registration - Sign Up</h1>
  </div>
  <div class="alert alert-danger" th:text="${error}"></div>
  <form action="#" th:action="@{/register/save}" th:object="${user}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">E-mail: </label>
        <div class="col-8">
          <input type="email" th:field="*{email}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Password: </label>
        <div class="col-8">
          <input type="password" th:field="*{newPassword1}" class="form-control"
                 required minlength="6" maxlength="10"/>
        </div>
        <label class="col-4 col-form-label">Repeat Password:</label>
        <div class="col-8">
        	<input type="password" th:field="*{newPassword2}" class="form-control" required minlength="6" maxlength"10"/>
        </div>
      </div>
	
      <div class="form-group row">
        <label class="col-4 col-form-label">Username: </label>
        <div class="col-8">
          <input type="text" th:field="*{login}" class="form-control"
                 required minlength="2" maxlength="20" />
      </div>
	
      <div class="form-group row">
        <label class="col-4 col-form-label">Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{name}" class="form-control"
                 required minlength="2" maxlength="20" />
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
