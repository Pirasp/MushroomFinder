<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Did you visit?</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Have you been at this spot?</h1>
      <form action="#" th:object="${spotvisitor}" th:action="@{/spots/visitor/add}" method="post" enctype="multipart/form-data">
        <table class="table table-bordered">
          <tr>
            <td>Visitor Name:</td>
            <td><input type="text" class="form-control" th:field="*{visitorname}"></td>
          </tr>
<!--          <tr>
            <td>Date:</td>
            <td class="form-control" th:field="*{date}" th:value="${T(java.time.LocalDateTime).now()}" readonly>
          </tr>-->
        </table>
<!--        <input type="hidden" name="id" th:value="${spot.id}"/>-->
        <input type="submit" value="Submit" class="btn btn-primary"/>
      </form>
    </div>
  </div>
</div>
</body>
</html>
