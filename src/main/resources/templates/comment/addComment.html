<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="layout/navbar::head">
		<meta charset="ISO-8859-1">
		<title>Add a comment</title>		
	</head>
<body>
	<div th:insert="layout/navbar::navbar">
	</div>
	<div class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></div>
	<form action="#" th:action="@{save}" th:object="${commentForm}" method="post" enctype="multipart/form-data">
	    <table>
	        <tr>
	            <td>Description:</td>
	            <td><textarea th:field="*{message}"></textarea></td>
	        </tr>
	        <tr>
	            <td><input type="submit" value="Save"></td>
	        </tr>
	    </table>
	            <input type="hidden" name="spot.id" th:field="*{spot.id}"/>
	</form>

	
</body>
</html>
